<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader un Pitch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Uploader un Pitch Vidéo</h1>
    </header>

    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choisir une vidéo :</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Envoyer</button>
        </form>

        <div id="result">
            <!-- Affichage du résultat après le traitement -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Application Pitch</p>
    </footer>
</body>
</html>
